<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <section class="wrapper">
    <div id="title"><h1>TIC TAC TOE</h1></div>

    <div class = "circle"><h2>This is X circle</h2></div>
    <div class = "square"><h2>This is O box</h2></div>
    <table>
      <tr class = "row1">
        <td id="td1"></td>
        <td id="td2"></td>
        <td id="td3"></td>
      </tr>
      <tr class = "row2">
        <td id="td4"></td>
        <td id="td5"></td>
        <td id="td6"></td>
      </tr>
      <tr>
        <td id="td7"></td>
        <td id="td8"></td>
        <td id="td9"></td>
      </tr>
    </table>
  </section>
  <div class="overlay">
    <div class="dialog">
      <h3>GAME OVER no winner.</h3>
      <button>Play Again</button>
    </div>
  </div>

</body>
</html>
